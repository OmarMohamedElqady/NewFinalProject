<div class="box mt-4">

  <div class="w-25 mb-3">
    <label class="mt-1">categories</label>
    <select class="form-control mt-1">
      <option value="1">option1</option>
      <option value="2">option2</option>
      <option value="3">option3</option>
      <option value="4">option4</option>
      <option value="5">option5</option>
    </select>
  </div>

  <div class="row mt-2">
    <div *ngFor="let item of products" class="col-md-4 col-lg-3 col-sm-12">
      <div class="item">
        <img src="{{item.image}}" alt="">
        <div class="content">
          <h4>{{item.title}} </h4>
          <p>{{item.description}}</p>
          <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
            <button class=" btn-add btn btn-success">Add To Cart</button>
            <span class="item-salary"> {{item.price}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
